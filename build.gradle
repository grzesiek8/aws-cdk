plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
    id 'application'
}

version 'unspecified'

application {
    mainClass = 'lambda.TestApp'
}

repositories {
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile 'software.amazon.awscdk:core:1.68.0'
    compile 'software.amazon.awscdk:apigateway:1.68.0'
    compile 'software.amazon.awscdk:lambda:1.68.0'
    compile 'software.amazon.awscdk:rds:1.68.0'
    compile 'software.amazon.awscdk:s3:1.68.0'
    compile 'com.amazonaws:aws-lambda-java-events:3.3.1'
    compile 'com.amazonaws:aws-lambda-java-core:1.2.1'
    implementation "org.jetbrains.kotlin:kotlin-reflect:1.3.61"
    implementation "com.google.code.gson:gson:2.8.6"
}

jar {

    manifest {
        attributes "Main-Class": "lambda.TestApp"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}